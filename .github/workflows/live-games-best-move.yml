name: Live Games Best Move Monitor

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:
    inputs:
      username:
        description: 'Lichess username'
        required: true
        type: string

jobs:
  detect-live-games:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # 6 Hours maximum run time

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies and Stockfish
        run: |
          python -m pip install --upgrade pip
          pip install requests python-chess
          sudo apt-get update
          sudo apt-get install -y stockfish

      - name: Continuous Detection
        env:
          STOCKFISH_PATH: /usr/games/stockfish
          # If triggered manually use input, else default to 'Stone'
          USERNAME: ${{ github.event.inputs.username || 'Stone' }}
        run: |
          python -u scripts/detect_live_game_best_move.py \
            --username "$USERNAME" \
            --stockfish-path "$STOCKFISH_PATH"
